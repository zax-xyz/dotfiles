# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = $spacing-1
    gaps_out = 0, $spacing-4, $spacing-4

    border_size = 1

    col.active_border = $blue $mauve 45deg
    col.inactive_border = $surface0

    resize_on_border = true

    allow_tearing = true

    layout = dwindle

    snap {
        enabled = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = $rounded-md
    rounding_power = 4

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 6
        render_power = 1
        color = rgba(0, 0, 0, 0.2)
        offset = 0, 4
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = $spacing-4
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    bezier = ease-in, $ease-in
    bezier = ease-out, $ease-out
    bezier = ease-in-out, $ease-in-out

    animation = global, 1, 1.5, ease-in-out
    animation = windowsIn, 1, 1.5, ease-out, popin 95%
    animation = windowsOut, 1, 1.5, ease-in, popin 95%
    animation = windowsMove, 1, 1.5, ease-in-out, slide
    animation = layersIn, 1, 1.5, ease-out
    animation = layersOut, 1, 1.5, ease-in
    animation = workspacesIn, 1, 1.5, ease-out, slidefade 20%
    animation = workspacesOut, 1, 1.5, ease-in, slidefade 20%
    animation = specialWorkspaceIn, 1, 1.5, ease-out, slidefadevert 2.5%
    animation = specialWorkspaceOut, 1, 1.5, ease-in, slidefadevert 2.5%
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = true
    middle_click_paste = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 200
    repeat_rate = 30

    follow_mouse = 2
    float_switch_override_focus = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
    }
}

device {
    name = pixa3854:00-093a:0274-touchpad
    accel_profile = adaptive
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_forever = true
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, return, exec, $terminal --class WM_FLOATING
bind = $mainMod, q, killactive,
bind = $mainMod SHIFT, q, forcekillactive,
bind = $mainMod, M, exit,
bind = $mainMod, n, exec, $fileManager
bind = $mainMod, s, togglefloating,
bind = $mainMod, d, exec, rofi -show run
bind = $mainMod CTRL, d, exec, rofi -theme launcher -p Apps -show drun
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, e, exec, emote
bind = $mainMod, w, exec, zen-browser
bind = $mainMod SHIFT, p, exec, ~/.scripts/powermenu

bind = $mainMod, f, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

bind = $mainMod ALT, h, resizeactive, -50 0
bind = $mainMod ALT, j, resizeactive, 0 50
bind = $mainMod ALT, k, resizeactive, 0 -50
bind = $mainMod ALT, l, resizeactive, 50 0

bind = $mainMod CTRL, h, movecurrentworkspacetomonitor, l
bind = $mainMod CTRL, j, movecurrentworkspacetomonitor, d
bind = $mainMod CTRL, k, movecurrentworkspacetomonitor, u
bind = $mainMod CTRL, l, movecurrentworkspacetomonitor, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, 1, movecurrentworkspacetomonitor, 1
bind = $mainMod CTRL, 2, movecurrentworkspacetomonitor, 2
bind = $mainMod CTRL, 3, movecurrentworkspacetomonitor, 3
bind = $mainMod CTRL, 4, movecurrentworkspacetomonitor, 4
bind = $mainMod CTRL, 5, movecurrentworkspacetomonitor, 5
bind = $mainMod CTRL, 6, movecurrentworkspacetomonitor, 6
bind = $mainMod CTRL, 7, movecurrentworkspacetomonitor, 7
bind = $mainMod CTRL, 8, movecurrentworkspacetomonitor, 8
bind = $mainMod CTRL, 9, movecurrentworkspacetomonitor, 9
bind = $mainMod CTRL, 0, movecurrentworkspacetomonitor, 10

# Example special workspace (scratchpad)
bind = $mainMod, x, togglespecialworkspace, special
bind = $mainMod SHIFT, x, movetoworkspace, special:special

bind = $mainMod, c, togglespecialworkspace, calc
bind = $mainMod SHIFT, c, movetoworkspace, special:calc

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

bind = $mainMod SHIFT CTRL, l, exec, hyprlock
bind = $mainMod CTRL, q, exec, hyprlock

bind = $mainMod SHIFT, d, exec, vesktop

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# bind = $mainMod SHIFT, s, exec, grimblast --freeze copy area
bind = $mainMod SHIFT, s, exec, flameshot gui

# dunst
bind = CTRL SHIFT, space, exec, dunstctl close
bind = SUPER ALT, space, exec, dunstctl close-all
bind = CTRL SHIFT, period, exec, dunstctl context
bind = CTRL, grave, exec, dunstctl history-pop

bind = ALT, tab, exec, hyprctl -q keyword animations:enabled false ; hyprctl -q dispatch exec "footclient -a alttab $XDG_CONFIG_HOME/hypr/scripts/alttab/alttab.sh" ; hyprctl -q keyword unbind "ALT, TAB" ; hyprctl -q dispatch submap alttab

submap=alttab
bind = ALT, tab, sendshortcut, , tab, class:alttab
bind = ALT SHIFT, tab, sendshortcut, shift, tab, class:alttab

bindrt = ALT, ALT_L, exec, $XDG_CONFIG_HOME/hypr/scripts/alttab/disable.sh ; hyprctl -q dispatch sendshortcut ,return,class:alttab
bind = ALT, escape, exec, $XDG_CONFIG_HOME/hypr/scripts/alttab/disable.sh ; hyprctl -q dispatch sendshortcut ,escape,class:alttab
submap = reset

# trigger when the switch is turning off
bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, preferred, auto, auto"
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

workspace = special:alttab, gapsout:0, gapsin:0, bordersize:0
windowrule = noanim, class:alttab
windowrule = stayfocused, class:alttab
windowrule = workspace special:alttab, class:alttab
windowrule = bordersize 0, class:alttab

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, class:WM_FLOATING
windowrule = float, class:it.mijorus.smile

windowrule = immediate, class:^(firefox)$

layerrule = blur, rofi
layerrule = noanim, ags-noanim

windowrule = noanim, class:^(flameshot)$
windowrule = float, class:^(flameshot)$
windowrule = move 0 0, class:^(flameshot)$
windowrule = pin, class:^(flameshot)$
windowrule = noinitialfocus, class:^(flameshot)$
